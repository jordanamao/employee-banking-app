<h2>Registration</h2>

  <div class="form-group">
    <label class="col-lg-4">Username:</label>
    <input type="text" class="form-control col-lg-7 d-inline-block" />
  </div>
  <div class="form-group">
    <label class="col-lg-4">Password:</label>
    <input type="password" class="form-control col-lg-7 d-inline-block" />
  </div>
  <div class="form-group">
    <label class="col-lg-4">Confirm Password:</label>
    <input type="password" class="form-control col-lg-7 d-inline-block" />
  </div>
  <div>
    <label class="col-lg-4">Role:</label>
    <select class="form-control col-lg-7 d-inline-block">
      <option>Accountant</option>
      <option>Teller/Cashier</option>
      <option>Branch Manager</option>
      <option>Loan Officer</option>
    </select>
  </div>
  <input type="submit" class="mx-2 btn btn-primary" />
